<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        
        <input type="text" class="result" id="result" disabled>
        <div class="btn1">
          
        <button class="btn" data-action="clear">AC</button>
        <button class="btn" data-action="delete">X</button>
        <button class="btn"data-action="append">/</button>
        <button class="btn"data-action="append">+</button>
        <button class="btn"data-action="append">-</button>
        <button class="btn"data-action="append">*</button>
        <button class="btn"data-action="append">1</button>
        <button class="btn"data-action="append">2</button>
        <button class="btn"data-action="append">3</button>
        <button class="btn"data-action="append">4</button>
        <button class="btn"data-action="append">5</button>
        <button class="btn"data-action="append">6</button>
        <button class="btn"data-action="append">7</button>
        <button class="btn"data-action="append">8</button>
        <button class="btn"data-action="append">9</button>
        <button class="btn"data-action="append">0</button>
        <button class="btn"data-action="calculate">=</button>
    </div> 

    </div>
    <script src="calculator.js"></script>
</body>
</html>
